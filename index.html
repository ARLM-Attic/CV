<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="js/Class.js"></script>
    <script src="pixi.js/bin/pixi.dev.js"></script>
    <script src="js/GravityGame.js"></script>
    <script src="https://raw.githubusercontent.com/darsain/fpsmeter/master/dist/fpsmeter.min.js"></script>
</head>
<body>
	<script>
		var renderer = new RenderStage(800, 600);

		for(var i = 0; i < 20; i++){
			element = new BaseElement(renderer, "jonas_big.png", new Position(i*4,i), true);

			element.changePosition(new Position(100-i*4, 100), 10000);
			element.changeScale(new Position(1, 1), 10000);
			
		}
		meter = new FPSMeter();
		function meassure(){
			meter.tick();
			requestAnimFrame(meassure);
			renderer.render();
		}
		requestAnimFrame(meassure);
		
	</script>
</body>
</html>
